        [userData]="toimen"
        [seat]="seatToimen"
        (onEvent)="handle($event)"
      ></user-item>
    </div>
  </div>
  <div class="ka-shi">
    <div class="kamicha side">
      <user-item
        [state]="state"
        [userData]="kamicha"
        [seat]="seatKamicha"

    </div>
    <div class="shimocha side">
      <user-item
        [state]="state"
        [userData]="shimocha"
        [seat]="seatShimocha"
        (onEvent)="handle($event)"
      ></user-item>

  </div>
  <div class="centered">
    <div class="edge-block"><!-- some free space --></div>

      <user-item
        [state]="state"

        (onEvent)="handle($event)"
      ></user-item>
    </div>
