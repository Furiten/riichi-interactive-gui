<div
  class="scroller-wrap"
  (scroll)="updateAfterScroll()"
  #scroller>
  <div class="yakuList">
    <div
      class="yaku-set"
      *ngFor="let data of yakuList"
      >
      <a href="" [name]="data.anchor" #scrlink></a>
      <div
        class="yaku-row"
        *ngFor="let yakuRow of data.groups"
        >
        <yaku-item-button
          *ngFor="let yaku of yakuRow"
          [yaku]="yaku"
          [pressed]="this.selectedYaku[yaku.id]"
          [disabled]="this.disabledYaku[yaku.id]"
          (onClick)="yakuSelect($event)"
          ></yaku-item-button>
      </div>
    </div>
  </div>
  <hr />
</div>
